<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WA Otomatis</title>
<style>
body {
    font-family: Arial;
    background: #f4f6f9;
    text-align: center;
    padding: 40px;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: auto;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
}

.disabled {
    background: gray;
    color: white;
}

.enabled {
    background: #25D366;
    color: white;
    cursor: pointer;
}

#countdown {
    margin: 10px 0;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
<h2>Kirim WhatsApp Otomatis</h2>

<input type="text" id="number" placeholder="628xxxx">
<textarea id="message" placeholder="Tulis pesan..."></textarea>

<div id="countdown">Tunggu 5 detik...</div>

<button id="sendBtn" class="disabled" disabled>Kirim Pesan</button>

<textarea placeholder="Catatan tambahan..." style="margin-top:15px;"></textarea>
</div>

<script>
let timeLeft = 5;
let countdownEl = document.getElementById("countdown");
let btn = document.getElementById("sendBtn");

let timer = setInterval(() => {
    timeLeft--;
    countdownEl.innerHTML = "Tunggu " + timeLeft + " detik...";

    if(timeLeft <= 0){
        clearInterval(timer);
        countdownEl.innerHTML = "Siap dikirim!";
        btn.classList.remove("disabled");
        btn.classList.add("enabled");
        btn.disabled = false;
    }
}, 1000);

btn.onclick = function(){
    let number = document.getElementById("number").value;
    let message = document.getElementById("message").value;
    let link = "https://wa.me/" + number + "?text=" + encodeURIComponent(message);
    window.open(link, "_blank");
}
</script>

</body>
</html>
