<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WA Otomatis - Zull Tool</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:white;
  width:360px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

h2{
  text-align:center;
  margin-bottom:5px;
}

.brand{
  text-align:center;
  font-size:12px;
  color:gray;
  margin-bottom:15px;
}

input, textarea, select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  font-size:15px;
}

.disabled{
  background:#aaa;
  color:white;
}

.enabled{
  background:#25D366;
  color:white;
  box-shadow:0 0 15px #25D366;
  cursor:pointer;
}

.timer-wrapper{
  position:relative;
  width:120px;
  height:120px;
  margin:15px auto;
}

.progress-ring{
  transform:rotate(-90deg);
}

.progress-ring circle{
  stroke:#25D366;
  stroke-width:8;
  fill:transparent;
  r:52;
  cx:60;
  cy:60;
  stroke-dasharray:326;
  stroke-dashoffset:326;
  transition:stroke-dashoffset 1s linear;
}

.timer-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-weight:bold;
  font-size:14px;
}

#error{
  color:red;
  font-size:12px;
}
</style>
</head>

<body>

<div class="container">
<h2>Kirim WhatsApp Otomatis</h2>
<div class="brand">Zull Web Tool</div>

<input type="text" id="number" placeholder="08xxxx atau 628xxxx">
<div id="error"></div>

<textarea id="message" placeholder="Tulis pesan..."></textarea>

<select id="timerSelect">
  <option value="120">Delay 2 Menit</option>
  <option value="300">Delay 5 Menit</option>
</select>

<div class="timer-wrapper">
  <svg class="progress-ring" width="120" height="120">
    <circle />
  </svg>
  <div id="countdown" class="timer-text"></div>
</div>

<button id="sendBtn" class="disabled" disabled>Kirim Pesan</button>

</div>

<script>
const btn=document.getElementById("sendBtn");
const countdown=document.getElementById("countdown");
const timerSelect=document.getElementById("timerSelect");
const numberInput=document.getElementById("number");
const messageInput=document.getElementById("message");
const error=document.getElementById("error");
const circle=document.querySelector("circle");

let timerInterval;

function formatTime(seconds){
  let m=Math.floor(seconds/60);
  let s=seconds%60;
  return m+"m "+(s<10?"0"+s:s)+"s";
}

function startCountdown(){
  clearInterval(timerInterval);

  let total=parseInt(timerSelect.value);
  let timeLeft=total;

  btn.disabled=true;
  btn.className="disabled";

  circle.style.strokeDashoffset=326;
  countdown.innerHTML=formatTime(timeLeft);

  timerInterval=setInterval(()=>{
    timeLeft--;

    let progress=(total-timeLeft)/total;
    let offset=326-(progress*326);
    circle.style.strokeDashoffset=offset;

    countdown.innerHTML=formatTime(timeLeft);

    if(timeLeft<=0){
      clearInterval(timerInterval);
      countdown.innerHTML="Siap!";
      btn.disabled=false;
      btn.className="enabled";
    }
  },1000);
}

function formatNumber(num){
  num=num.replace(/\D/g,'');
  if(num.startsWith("08")){
    return "62"+num.substring(1);
  }
  return num;
}

btn.onclick=function(){
  let number=formatNumber(numberInput.value.trim());
  let message=messageInput.value.trim();

  if(!number.startsWith("62")||number.length<10){
    error.innerHTML="Nomor tidak valid.";
    return;
  }

  error.innerHTML="";
  window.open("https://wa.me/"+number+"?text="+encodeURIComponent(message),"_blank");
}

timerSelect.addEventListener("change",startCountdown);
window.onload=startCountdown;
</script>

</body>
</html>
